<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH Connection Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #terminalModal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            z-index: 9999;
        }
        #terminal {
            margin: auto;
            margin-top: 2rem;
            padding: 1rem;
            background-color: black;
            width: 90%;
            height: 80%;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <h1 class="mb-4">SSH Connection Manager</h1>

        <div class="mb-4">
            <form id="addForm" class="row g-3">
                <div class="col-md-2">
                    <input class="form-control" name="alias" placeholder="Alias" required>
                </div>
                <div class="col-md-2">
                    <input class="form-control" name="host" placeholder="Host" required>
                </div>
                <div class="col-md-1">
                    <input class="form-control" name="port" type="number" placeholder="Port" value="22">
                </div>
                <div class="col-md-2">
                    <input class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="col-md-2">
                    <input class="form-control" name="password" placeholder="Password">
                </div>
                <div class="col-md-2">
                    <input class="form-control" name="key_file" placeholder="Private Key (opt)">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-success w-100">Add</button>
                </div>
            </form>
        </div>

        <h3>Profiles</h3>
        <div id="profileList" class="mb-4"></div>

        <h3>Backgrounded Sessions</h3>
        <div id="sessionList" class="mb-4"></div>
    </div>

    <!-- Terminal Modal -->
    <div id="terminalModal">
        <div class="text-end p-2">
            <button onclick="closeTerminal()" class="btn btn-sm btn-danger">Close Terminal</button>
        </div>
        <div id="terminal"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
